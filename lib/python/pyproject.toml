[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pathling"
dynamic = ["version"]
description = "Python API for Pathling"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Apache License, version 2.0" }
authors = [
    { name = "Australian e-Health Research Centre, CSIRO", email = "pathling@csiro.au" }
]
keywords = ["pathling", "fhir", "analytics", "spark", "standards", "terminology"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "pyspark>=4.0.0,<4.1.0",
    "deprecated>=1.2.13",
]

[project.urls]
Homepage = "https://github.com/aehrc/pathling"

[dependency-groups]
dev = [
    "Sphinx>=1.6,<8",
    "sphinx-rtd-theme==1.2.2",
    "pytest==8.2.0",
    "ipython==8.10.0",
    "wheel==0.43.0",
    "twine==5.0.0",
    "build==1.2.1",
    "pytest-cov==5.0.0",
    "http-server-mock==1.7",
]

[tool.hatch.version]
path = "pathling/_version.py"
pattern = '__version__="(?P<version>[^"]+)"'

[tool.hatch.build.targets.wheel]
packages = ["pathling"]
artifacts = [
    "target/dependency/*.jar",
]

[tool.hatch.build.targets.wheel.shared-data]
"examples" = "share/pathling/examples"

[tool.hatch.build.targets.sdist]
include = [
    "/pathling",
    "/examples",
    "/README.md",
    "/LICENSE",
]
