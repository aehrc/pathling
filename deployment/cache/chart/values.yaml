pathlingCache:
  image: "ghcr.io/aehrc/pathling-cache:latest"
  imagePullPolicy: "IfNotPresent"
  replicas: 1

  # Pathling server connection settings (required).
  pathlingHost: ~
  pathlingPort: ~

  service:
    type: "ClusterIP"
    port: 80

  resources: {}
    # requests:
    #   memory: "128Mi"
    #   cpu: "100m"
    # limits:
    #   memory: "256Mi"
    #   cpu: "200m"

  tolerations: []
  affinity: {}
  nodeSelector: {}
