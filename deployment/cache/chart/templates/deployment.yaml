apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.pathlingCache.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: pathling-cache
          image: {{ .Values.pathlingCache.image | quote }}
          imagePullPolicy: {{ .Values.pathlingCache.imagePullPolicy | quote }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: PATHLING_HOST
              value: {{ required "pathlingCache.pathlingHost is required" .Values.pathlingCache.pathlingHost | quote }}
            - name: PATHLING_PORT
              value: {{ required "pathlingCache.pathlingPort is required" .Values.pathlingCache.pathlingPort | quote }}
          livenessProbe:
            tcpSocket:
              port: http
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: http
            periodSeconds: 10
            failureThreshold: 3
          {{- if .Values.pathlingCache.resources }}
          resources: {{ toYaml .Values.pathlingCache.resources | nindent 12 }}
          {{- end }}
      tolerations: {{ toJson .Values.pathlingCache.tolerations }}
      affinity: {{ toJson .Values.pathlingCache.affinity }}
      nodeSelector: {{ toJson .Values.pathlingCache.nodeSelector }}
