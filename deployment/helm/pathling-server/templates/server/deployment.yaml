{{- $releaseName := .Release.Name }}
kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ $releaseName }}-pathling-deployment
spec:
  selector:
    matchLabels:
      app: {{ $releaseName }}-pathling
  template:
    metadata:
      labels:
        app: {{ $releaseName }}-pathling
    spec:
      containers:
        - name: {{ $releaseName }}-pathling
          image: {{ .Values.pathling.image | quote }}
          imagePullPolicy: {{ .Values.pathling.deployment.imagePullPolicy }}
          ports:
            - containerPort: 8080
          resources:
            requests: {{ toJson .Values.pathling.resources.requests }}
            limits: {{ toJson .Values.pathling.resources.limits }}
          startupProbe:
            httpGet:
              path: /fhir/metadata
              port: 8080
            periodSeconds: 5
            failureThreshold: 36
          livenessProbe:
            httpGet:
              path: /fhir/metadata
              port: 8080
            periodSeconds: 5
            failureThreshold: 12
          readinessProbe:
            httpGet:
              path: /fhir/metadata
              port: 8080
            periodSeconds: 5
            failureThreshold: 3
          {{- if gt (add (len .Values.pathling.config) (len .Values.pathling.secretConfig)) 0 }}
          env:
            - name: JAVA_TOOL_OPTIONS
              value: {{ printf "-Xmx%s %s" .Values.pathling.resources.maxHeapSize .Values.pathling.additionalJavaOptions }}
            {{- range $configKey, $configValue := .Values.pathling.config }}
            - name: {{ $configKey }}
              value: {{ $configValue | quote }}
            {{- end }}
            {{- range $configKey, $configValue := .Values.pathling.secretConfig }}
            - name: {{ $configKey }}
              valueFrom:
                secretKeyRef:
                  name: {{ $releaseName }}-pathling-secrets
                  key: {{ $configKey }}
            {{- end }}
          {{- end }}
      serviceAccountName: {{ .Values.pathling.serviceAccount }}
      imagePullSecrets: {{ toJson .Values.pathling.imagePullSecrets }}
      tolerations: {{ toJson .Values.pathling.tolerations.pathling }}
      affinity: {{ toJson .Values.pathling.affinity.pathling }}
  strategy:
    type: {{ .Values.pathling.deployment.strategy }}
{{- if gt (len .Values.pathling.secretConfig) 0 }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $releaseName }}-pathling-secrets
data:
  {{- range $configKey, $configValue := .Values.pathling.secretConfig }}
  {{ $configKey }}: {{ $configValue | b64enc }}
  {{- end }}
{{- end }}
