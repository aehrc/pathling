kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Release.Name }}-pathling-cache-deployment
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-pathling-cache
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-pathling-cache
    spec:
      containers:
        - name: {{ .Release.Name }}-cache
          image: {{ .Values.pathling.cacheImage }}
          ports:
            - containerPort: 80
          resources:
            requests: {{ toJson .Values.pathling.resources.cache.requests }}
            limits: {{ toJson .Values.pathling.resources.cache.limits }}
          env:
            - name: PATHLING_HOST
              value: {{ .Release.Name }}-pathling-service
            - name: PATHLING_PORT
              value: "8080"
      imagePullSecrets: {{ toJson .Values.pathling.imagePullSecrets }}
      tolerations: {{ toJson .Values.pathling.tolerations.cache }}
      affinity: {{ toJson .Values.pathling.affinity.cache }}
  strategy:
    type: {{ .Values.pathling.deployment.strategy }}
