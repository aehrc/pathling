# Specify the exclutions for the test cases
excludeSet:
  - comment: Global exclusions
    glob: '*.yaml'
    exclude:
      - comment: 'Not supported subsetting functions'
        function:
          - single
          - tail
          - take
          - skip
          - last
          - exclude
          - intersect
      - comment: 'Not supported string functions'
        function:
          - indexOf
          - substring
          - startsWith
          - endsWith
          - contains
          - upper
          - lower
          - replace
          - matches
          - replaceMatches
          - length
          - split
          - toChars
          - trim
          - encode
          - decode
          - escape
          - unescape
      - comment: 'Not supported math5 functions'
        function:
          - abs
          - ceiling
          - floor
          - exp
          - ln
          - log
          - power
          - round
          - sqrt
          - truncate
      - comment: 'Not supported path functions'
        function:
          - descendants
          - children
      - comment: 'Not supported types functions'
        function:
          - is
          - as
      - comment: 'Not supported combining functions'
        function:
          - union
      - comment: 'Not supported existence functions'
        function:
          - all
          - subsetOf
          - supersetOf
          - isDistinct
          - distinct
      - comment: 'Not supported conversion functions'
        function:
          - toBoolean
          - toDateTime
          - toDate
          - toDecimal
          - toInteger
          - toQuantity
          #- toString
          - toTime
          - toType
      - comment: 'Not supported equality'
        expression:
          - " !~ " # not equals operator
          - " ~ " # ~ operator
      - comment: 'Not supported utility functions'
        function:
          - trace
          - timeOfDay
      - comment: 'Not supported misc functions'
        function:
          - repeat
          - combine
          - now
      - comment: 'Not supported operators'
        expression: # regex matching expressoin
          - ".+\\|.+" # union operator
          - " is " # is operator
          - " as " # as operator
          - " & " # & operator
          - " div " # div operator
      - comment: 'Unsupported callendar durations'
        expression: # regex matching expressoin
          - " weeks"
          - " week"
          
          
          
          
            
  
