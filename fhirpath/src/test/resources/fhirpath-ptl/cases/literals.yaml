tests:
  - 'String literals':
      - desc: '** Escape sequences **'
        expression: "'a\\\\b\\'\\\"\\`\\r\\n\\t'"
        result: [ "a\\b'\"`\r\n\t" ]
  - 'Unsupported literals':
      - desc: '** DateTime literal ***'
        expression: "@2015-02-04T14:34:28+09:00.exists()"
        error: true
      - desc: '** Date literal ***'
        expression: "@2000-10-10.exists()"
        error: true
      - desc: '** Time literal ***'
        expression: "@T10:10:20.exists()"
        error: true
      - desc: '** UCUM Quantity literal **'
        expression: "(10 'mg').exists()"
        error: true
      - desc: '** Time Quantity literal **'
        expression: "(4 days).exists()"
        error: true
subject:
  prop: val
