pathling:
  storage:
    databaseName: delta
  import:
    allowableSources:
      - file://
      - http://localhost
      - https://
    pnp:
      clientId: test-client
      clientSecret: test-secret
      scope: system/*.read
spring:
  main:
    banner-mode: off

logging:
  level:
    au.csiro.pathling: WARN

fs:
  http:
    impl: au.csiro.pathling.io.fs.StreamingHttpFileSystem
  https:
    impl: au.csiro.pathling.io.fs.StreamingHttpsFileSystem
