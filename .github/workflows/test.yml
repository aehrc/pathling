        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-site-${{ hashFiles('**/pom.xml') }}
          restore-keys: |-
            ${{ runner.os }}-maven-site-
      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/Library
          key: r-packages-${{ runner.os }}-${{ hashFiles('lib/R/DESCRIPTION.src') }}
          restore-keys: r-packages-${{ runner.os }}-
      - name: Download library API JARs
        uses: actions/download-artifact@v4
        with:
          name: library-api-jars
          path: library-api/target
      - name: Download Python API JARs
        uses: actions/download-artifact@v4
        with:
          name: python-api-jars
          path: lib/python/target
      - name: Download R API JARs
        uses: actions/download-artifact@v4
        with:
          name: r-api-jars
          path: lib/R/target
      - name: Get version from POM
        id: get_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout -f library-api/pom.xml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Install library API sources JAR to local Maven repo
        run: |
          mvn install:install-file \
            -Dfile=library-api/target/library-api-${{ steps.get_version.outputs.version }}-sources.jar \
            -DpomFile=library-api/pom.xml \
            -DgroupId=au.csiro.pathling \
            -DartifactId=library-api \
            -Dversion=${{ steps.get_version.outputs.version }} \
            -Dpackaging=jar \
            -Dclassifier=sources
      - name: Install Python API docs JAR to local Maven repo
        run: |
          mvn install:install-file \
            -Dfile=lib/python/target/python-api-${{ steps.get_version.outputs.version }}-docs.jar \
            -DpomFile=lib/python/pom.xml \
            -DgroupId=au.csiro.pathling \
            -DartifactId=python-api \
            -Dversion=${{ steps.get_version.outputs.version }} \
            -Dpackaging=jar \
            -Dclassifier=docs
      - name: Install R API docs JAR to local Maven repo
        run: |
          mvn install:install-file \
            -Dfile=lib/R/target/pathling-${{ steps.get_version.outputs.version }}-docs.jar \
            -DpomFile=lib/R/pom.xml \
            -DgroupId=au.csiro.pathling \
            -DartifactId=pathling \
            -Dversion=${{ steps.get_version.outputs.version }} \
            -Dpackaging=jar \
            -Dclassifier=docs
      - name: Extract Spark version
        working-directory: lib/R
        run: echo "SPARK_VERSION=$(mvn help:evaluate -Dexpression=pathling.Rapi.sparkVersion -q -DforceStdout)" >> $GITHUB_ENV
      - name: Extract Hadoop version
        working-directory: lib/R
        run: echo "HADOOP_VERSION=$(mvn help:evaluate -Dexpression=pathling.Rapi.hadoopMajorVersion -q -DforceStdout)" >> $GITHUB_ENV
      - name: Cache Spark
        id: cache-spark
        uses: actions/cache@v4
        with:
          path: /home/runner/spark/spark-${{ env.SPARK_VERSION }}-bin-hadoop${{ env.HADOOP_VERSION }}
          key: spark-${{ env.SPARK_VERSION }}-bin-hadoop${{ env.HADOOP_VERSION }}
      - name: Download Spark
        if: steps.cache-spark.outputs.cache-hit != 'true'
        run: |
          mkdir -p /home/runner/spark
          curl -L https://github.com/piotrszul/spark-dist/releases/download/dist/spark-${{ env.SPARK_VERSION }}-bin-hadoop${{ env.HADOOP_VERSION }}.tgz | tar -xz -C /home/runner/spark
      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2
      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.1.3"
          use-public-rspm: true
      - name: Install texlive and libcurl
        run: sudo apt-get install -y texlive-latex-base texlive-fonts-extra libcurl4-openssl-dev
      - name: Run the verify goal with Maven
        working-directory: site
        env:
          R_KEEP_PKG_SOURCE: yes
        run: mvn --batch-mode verify -Pdocs
        timeout-minutes: 45

