  fhirpath:
    name: FHIRPath
    runs-on: ubuntu-latest
    needs: terminology
    permissions:
      id-token: write
      contents: write
      actions: write
      checks: write
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::865780493209:role/PathlingBenchmarkUpload
