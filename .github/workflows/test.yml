# This workflow will build the software to ensure there are no errors, and also execute the tests.

name: Test

# This workflow runs on pull requests that modify files outside the server directory.
on:
  pull_request:
    paths-ignore:
      - "server/**"

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    # Skip pull requests from release branches (handled by pre-release workflow).
    if: "!startsWith(github.head_ref, 'release/')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up build environment
        uses: ./.github/actions/setup-build-tools
        with:
          java: "true"
          r: "true"
          python: "true"
          sonar-cache: "true"

      - name: Run install goal
        env:
          R_KEEP_PKG_SOURCE: yes
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn --batch-mode install \
          org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=aehrc_pathling -Dsonar.organization=aehrc \
          -Dsonar.host.url=https://sonarcloud.io \
          -pl '!site,!benchmark'
        timeout-minutes: 60

      - name: Upload test artifacts
        if: always()
        uses: ./.github/actions/upload-test-artifacts
        with:
          include-jars: "true"
          include-python: "true"
          include-r: "true"
