# This workflow builds and publishes the FHIRPath Lab API Docker image to GHCR.

name: Release FHIRPath Lab API

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "fhirpath-lab-api/**"
      - "deployment/fhirpath-lab-api/**"

permissions:
  contents: read
  packages: write

jobs:
  release:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: ./.github/actions/setup-build-tools
        with:
          java: "false"
          python: "true"

      - name: Run tests
        working-directory: fhirpath-lab-api
        run: |
          uv sync --extra dev
          uv run pytest -v

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: fhirpath-lab-api
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/aehrc/fhirpath-lab-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
