# This workflow packages up the Pathling server Helm chart, and publishes it via GitHub Pages.
#
# This is only run when a version tag is pushed.

name: Release server Helm chart

on:
  push:
    tags:
      - "helm-server-v**"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Helm
        uses: azure/setup-helm@v3
      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        working-directory: ./deployment/helm/fhir-server
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
