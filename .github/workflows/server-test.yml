# This workflow builds and tests the server module.

name: Test server

on:
  workflow_call:
    inputs:
      download-library-jars:
        description: "Download and install library JARs from build-and-test job"
        required: false
        type: boolean
        default: false
      pathling-version:
        description: "Pathling library version (required when download-library-jars is true)"
        required: false
        type: string

permissions:
  contents: read

jobs:
  test-server:
    name: Build and test server
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up build environment
        uses: ./.github/actions/setup-build-tools
        with:
          java: "true"
          bun: "true"
          sonar-cache: "true"

      - name: Download library JARs
        if: ${{ inputs.download-library-jars }}
        uses: actions/download-artifact@v4
        with:
          name: jars
          path: downloaded-jars

      - name: Install Pathling JARs to local Maven repo
        if: ${{ inputs.download-library-jars }}
        env:
          VERSION: ${{ inputs.pathling-version }}
        run: |
          echo "Installing Pathling JARs version: $VERSION"

          # Install library-runtime (main compile dependency)
          mvn install:install-file \
            -Dfile="downloaded-jars/library-runtime/target/library-runtime-${VERSION}.jar" \
            -DgroupId=au.csiro.pathling \
            -DartifactId=library-runtime \
            -Dversion="$VERSION" \
            -Dpackaging=jar \
            -DgeneratePom=true

          # Install utilities test-jar (test scope dependency)
          mvn install:install-file \
            -Dfile="downloaded-jars/utilities/target/utilities-${VERSION}-tests.jar" \
            -DgroupId=au.csiro.pathling \
            -DartifactId=utilities \
            -Dversion="$VERSION" \
            -Dpackaging=test-jar \
            -DgeneratePom=true

          # Install fhirpath test-jar (test scope dependency)
          mvn install:install-file \
            -Dfile="downloaded-jars/fhirpath/target/fhirpath-${VERSION}-tests.jar" \
            -DgroupId=au.csiro.pathling \
            -DartifactId=fhirpath \
            -Dversion="$VERSION" \
            -Dpackaging=test-jar \
            -DgeneratePom=true

      - name: Build and test
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn --batch-mode -U verify \
          org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -f server/pom.xml \
          -Dsonar.projectKey=aehrc_pathling_server -Dsonar.organization=aehrc \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.sarifReportPaths=trivy-results.sarif
        timeout-minutes: 30

      - name: Save test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-surefire-reports
          path: "server/**/surefire-reports/"

      - name: Save coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-coverage-reports
          path: |
            server/**/jacoco.exec
            server/**/jacoco.xml
            server/**/target/site/jacoco

      - name: Save built JAR
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: server-jar
          path: server/target/server-*.jar
